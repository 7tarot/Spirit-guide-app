<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spirit Guide App</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Georgia', serif;
      color: #00ffcc;
      background: black;
      overflow: hidden;
    }
    canvas#matrix {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .app {
      position: relative;
      z-index: 1;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    input, button {
      padding: 0.7rem;
      font-size: 1rem;
      margin: 0.5rem;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #00ffcc;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    #result {
      margin-top: 2rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="app">
    <h1>üßô‚Äç‚ôÇÔ∏è Spirit Guide Generator</h1>
    <input type="text" id="name" placeholder="Enter your name" />
    <input type="date" id="dob" />
    <button onclick="generateGuide()">Calculate</button>
    <div id="result"></div>
  </div>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const chars = "„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);
    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ffcc";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 33);

    async function generateGuide() {
      const name = document.getElementById('name').value.trim().toLowerCase();
      const dob = document.getElementById('dob').value;
      console.log("Calculate clicked. Name:", name, "DOB:", dob);
      if (!name || !dob) {
        alert('Please enter your name and date of birth');
        return;
      }
      try {
        const response = await fetch('backstories_full_fixed.json');
        const backstories = await response.json();
        console.log("Backstories loaded:", backstories);
        const total = name.split('').reduce((a, c) => a + c.charCodeAt(0), 0) + new Date(dob).getTime();
        const keys = Object.keys(backstories);
        const guideKey = keys[total % keys.length];
        console.log("Selected guide key:", guideKey);
        const guideName = guideKey.charAt(0).toUpperCase() + guideKey.slice(1);
        const story = backstories[guideKey];
        document.getElementById('result').innerText = `üïäÔ∏è Your Spirit Guide's Name is: ${guideName}\n\n${story}`;
      } catch (err) {
        console.error("Something went wrong fetching or parsing the guide:", err);
        alert("Sorry ‚Äî something went wrong loading your spirit guide.");
      }
    }
  </script>
</body>
</html>
